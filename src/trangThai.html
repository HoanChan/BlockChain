                  <label for="status-time">Thời gian</label>

                  <label for="status-type">Loại trạng thái</label>

                </div>
                <div class="form-group">
                  <label for="status-description">Mô tả</label>
                  <textarea class="form-control" id="status-description" name="status-description" rows="3" required></textarea>
                </div>
                <div class="text-center m-4">
                  <button type="submit" class="btn btn-primary">Cập nhật trạng thái</button>
                </div>
