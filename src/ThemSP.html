<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ứng dụng Theo dõi Sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- Thanh menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Ứng dụng Theo dõi Sản phẩm</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Quản lý người dùng</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Đăng xuất</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hoàn Chân</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center">Thêm mới sản phẩm</h1>
    <main>
      <section class="py-5">
        <div class="container">
          <h1 class="mb-3">Thông tin sản phẩm</h1>
          <div class="form-group">
            <label for="name">Tên sản phẩm</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="id">Mã sản phẩm</label>
            <input type="text" class="form-control" id="id" name="id" required>
          </div>
          <div class="form-group">
            <label for="manufacturer">Nhà sản xuất</label>
            <input type="text" class="form-control" id="manufacturer" name="manufacturer" required>
          </div>
          <div class="form-group">
            <label for="product-type">Loại sản phẩm</label>
            <select class="form-select" id="product-type" name="product-type" required>
              <option value="Nông sản">Nông sản</option>
              <option value="Thực phẩm">Thực phẩm</option>
              <option value="Đồ gia dụng">Đồ gia dụng</option>
              <option value="Đồ điện tử">Đồ điện tử</option>
            </select>
          </div>
          <div class="form-group">
            <label for="size">Kích thước</label>
            <input type="text" class="form-control" id="size" name="size" required>
          </div>
          <div class="form-group">
            <label for="weight">Trọng lượng</label>
            <input type="number" class="form-control" id="weight" name="weight" required>
          </div>
          <div class="form-group">
            <label for="expiration-date">Ngày hết hạn</label>
            <input type="date" class="form-control" id="expiration-date" name="expiration-date" required>
          </div>
          <div class="text-center m-4">
            <button type="submit" class="btn btn-primary">Tạo mới sản phẩm</button>
          </div>

        </div>
  </div>
  </section>
  </main>
  </div>

</body>

</html>
