<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BLOCKMEMO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Thanh menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"BLOCKMEMO</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Quản lý người dùng</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Đăng nhập</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center">Thông tin Sản phẩm</h1>
    <main>
      <section class="py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1 class="mb-3">Thông tin sản phẩm</h1>
              <table class="table table-striped">
                <tbody id="product-info">
                </tbody>
              </table>
            </div>
            <div class="col-md-6">
              <h1 class="mb-3">Lịch sử trạng thái</h1>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Trạng thái</th>
                    <th>Thời gian</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody id="status-list">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
  <script>
    const sampleProducts = [
      { id: "NS-20230001", name: "Nông sản tươi", status: "Sản xuất - 2023-07-20" },
      { id: "NS-20230001", name: "Nông sản tươi", status: "Đóng gói - 2023-07-21" },
      { id: "NS-20230001", name: "Nông sản tươi", status: "Vận chuyển - 2023-07-22" },
      { id: "NS-20230001", name: "Nông sản tươi", status: "Nhập kho trưng bày - 2023-07-25" },
      { id: "NS-20230001", name: "Nông sản tươi", status: "Bày bán - 2023-07-26" },
    ];

    const productInfo = document.getElementById("product-info");
    productInfo.innerHTML = `
<hr>
      <tr>
        <th>Tên sản phẩm</th>
        <td>Cải bó xôi</td>
      </tr>
      <tr>
        <th>ID sản phẩm</th>
        <td>NS-20230001</td>
      </tr>
      <tr>
        <th>Nhà sản xuất</th>
        <td>Công ty nông sản ABC</td>
      </tr>
      <tr>
        <th>Loại sản phẩm</th>
        <td>Nông sản</td>
      </tr>
      <tr>
        <th>Kích thước</th>
        <td>10cm x 15cm</td>
      </tr>
      <tr>
        <th>Trọng lượng</th>
        <td>1000 gam</td>
      </tr>
      <tr>
        <th>Ngày hết hạn</th>
        <td>20/07/2024</td>
      </tr>
    `;

    const statusList = document.getElementById("status-list");
    sampleProducts.forEach((product, index) => {
      const [status, time] = product.status.split(" - ");
      statusList.innerHTML += `
        <tr>
          <td>${status}</td>
          <td>${time}</td>
          <td><button class="btn btn-info" onclick="showDetails('${status}', '${time}')">Xem chi tiết</button></td>
        </tr>
      `;
    });

    function showDetails(status, time) {
      alert(`Chi tiết trạng thái: ${status}\nThời gian: ${time}`);
    }
  </script>
</body>
</html>
